{% extends 'accounts/dashboard.html' %}
{% load staticfiles %}
{% block title %} {{ block.super }} - New address {% endblock %}
{% load crispy_forms_tags %}
{% block dashboard %}

<div class="col-sm-8">
    <div class="card">
        <div class="card w-85">
            <div class="card-body">
                <h5 class="card-title">New address</h5>
				<div class="body">
				 	<form method="POST" action="{% url 'account:new-address' %}" class="form-signin">
				    	{% csrf_token %}
				    	{{ form|crispy }}
				    	<button class="btn btn-lg btn-primary btn-block" type="submit">SAVE ADDRESS</button>
				  </form>
				</div>
			</div>
		</div>
	</div>
	<br/>
</div>

{% endblock dashboard %}
