{% extends 'index.html' %}
{% load staticfiles %}
{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-sm">
            <div class="card">
                <div class="card-header bg-primary text-white text-uppercase">
                    <i class="fa fa-star"></i> Last books
                </div>
                <div class="card-body">
                    <div class="row">
                      {% for book in last_four_book %}
                        <div class="col-sm">
                            <div class="card">
                                <img class="card-img-top" src="https://dummyimage.com/600x400/55595c/fff" alt="Card image cap">
                                <div class="card-body">
                                    <h4 class="card-title"><a href="product.html" title="View Product">{{book.title}}</a></h4>
                                    {% for author in book.author.all %}
                                      <p class="card-text">{{author}}</p>
                                    {% endfor %}
                                    <div class="row">
                                        <div class="col">
                                            <p class="btn btn-danger btn-block">{{book.price}}</p>
                                        </div>
                                        <div class="col">
                                            <a href="cart.html" class="btn btn-success btn-block">Add to cart</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
